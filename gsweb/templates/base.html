<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GameSurge{% if self.title() %} - {% block title %}{% endblock %}{% endif %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static.asset', filename='bootstrap-flex.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static.asset', filename='gsweb.css') }}">
        <script src="{{ url_for('static.asset', filename='gsweb.js') }}" defer></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
